










<app-player
 *ngFor="let player of game.players; let i = index"  [ngStyle]="{'top.px': 100 + (i * 120)}" 
    [name]="player"
class="player-position"></app-player>

<div class="field">
<div class="card-stack">
    <!-- Card Stack -->
    <img *ngFor="let card of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
    src="/assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" class="top-card" style="right: 20px" 
    src="/assets/img/cards/card_cover.png" alt="">

    <!-- Stack for played cards -->
    <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">

    <!-- Current card (animation) -->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" 
    src="assets/img/cards/{{ currentCard }}.png" alt="">
</div>
</div>



<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
          <mat-icon>add</mat-icon>
        </button>
